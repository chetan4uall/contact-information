<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeLeaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Contact Information System</title>

<link rel="stylesheet" 
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
	integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" 
	crossorigin="anonymous">

</head>
<body>
	
	<div class="container my-2">
	
	<h1>Contacts List</h1>
	
	<a th:href = "@{/showNewContactForm}" class="btn btn-primary btn-sm mb-3"> Add Contact </a>
	
		<table border="1" class = "table table-striped table-responsive-md">
			<thead>
				<tr>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Email</th>
					<th>Phone Number</th>
					<th>Status</th>
					<th>Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="contact : ${listContacts}">
					<td th:text="${contact.firstName}"></td>
					<td th:text="${contact.LastName}"></td>
					<td th:text="${contact.email}"></td>
					<td th:text="${contact.phoneNumber}"></td>
					
					<td>
    					<th:block th:if="${contact.active eq true}">Active</th:block>
    					<th:block th:if="${contact.active eq false}">Inactive</th:block>
					</td>
					
					<td><a th:href="@{/showFormForUpdate/{id}(id=${contact.id})}" class="btn btn-primary">Update</a>
						<a th:href="@{/deleteContact/{id}(id=${contact.id})}" class="btn btn-danger">Delete</a>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</body>
</html>
